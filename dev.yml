version: "3.8"

services:
    backend:
        container_name: backend
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        volumes:
            - ./backend:/usr/src/app
            - /usr/src/app/node_modules
        environment:
            - NODE_ENV=development
            - SERVICES_URL=http://services:8000
        networks:
            - network

    frontend:
        container_name: frontend
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - "5173:5173"
        volumes:
            - ./frontend:/usr/src/app
            - /usr/src/app/node_modules
        environment:
            - NODE_ENV=development
            - BACKEND_URL=http://backend:3000
        depends_on:
            - backend
        networks:
            - network

    services:
        container_name: services
        build:
            context: ./services
            dockerfile: Dockerfile
        ports:
            - "8000:8000"
        volumes:
            - ./services:/code
        environment:
            - PYTHONUNBUFFERED=1
            - BACKEND_URL=http://backend:3000
        depends_on:
            - backend
        networks:
            - network

networks:
    network:
        driver: bridge
