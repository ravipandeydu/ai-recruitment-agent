version: "3.8"

services:
    backend:
        container_name: backend
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        volumes:
            - ./backend:/usr/src/app
            - /usr/src/app/node_modules
        env_file:
            - ./backend/.env
        networks:
            - network

    frontend:
        container_name: frontend
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - "5173:5173"
        volumes:
            - ./frontend:/usr/src/app
            - /usr/src/app/node_modules
        env_file:
            - ./frontend/.env
        depends_on:
            - backend
        networks:
            - network

    services:
        container_name: services
        build:
            context: ./services
            dockerfile: Dockerfile
        ports:
            - "8000:8000"
        volumes:
            - ./services:/code
        env_file:
            - ./services/.env
        depends_on:
            - backend
        networks:
            - network

networks:
    network:
        driver: bridge
